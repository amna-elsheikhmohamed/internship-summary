<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Art Website</title>
    <style>
        /* Base styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2E2E2E;
            margin: 0;
            padding: 0;
            color: #EDEDED;
            overflow-x: hidden;
        }

        header {
            background-color: #3A3A3A;
            color: #D1A0FF; /* Light Purple */
            text-align: center;
            padding: 30px;
            position: relative;
            z-index: 10;
        }

        h1 {
            margin: 0;
            font-size: 3em;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            gap: 20px;
            margin-top: 20px;
        }

        .art-piece {
            background-color: #4B4B4B;
            border: 3px solid #D1A0FF; /* Light Purple border */
            margin: 10px;
            padding: 20px;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease;
        }

        .art-piece:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
        }

        .art-piece img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .art-piece h3 {
            font-size: 1.6em;
            color: #D1A0FF;
            margin: 10px 0;
        }

        .art-piece p {
            font-size: 1em;
            color: #E0E0E0;
        }

        footer {
            background-color: #3A3A3A;
            color: #EDEDED;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Parallax effect */
        .parallax {
            background-image: url('museum-wall.jpg'); /* Example of textured background */
            min-height: 500px;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            z-index: -1;
        }

        /* Fade-in animation on scroll */
        .fade-in {
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .fade-in.visible {
            opacity: 1;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>

    <header>
        <h1>Art Exhibition</h1>
    </header>

    <div class="parallax"></div>

    <div class="container">
        <div class="art-piece fade-in" id="art1">
            <img src="art1.jpg" alt="Art 1">
            <h3>Artwork Title 1</h3>
            <p>Description of the artwork.</p>
        </div>
        <div class="art-piece fade-in" id="art2">
            <img src="art2.jpg" alt="Art 2">
            <h3>Artwork Title 2</h3>
            <p>Description of the artwork.</p>
        </div>
        <div class="art-piece fade-in" id="art3">
            <img src="art3.jpg" alt="Art 3">
            <h3>Artwork Title 3</h3>
            <p>Description of the artwork.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Art Museum</p>
    </footer>

    <script>
        // JavaScript for fade-in effect on scroll
        document.addEventListener('DOMContentLoaded', function() {
            const artPieces = document.querySelectorAll('.fade-in');
            const checkVisibility = () => {
                const windowHeight = window.innerHeight;
                artPieces.forEach(piece => {
                    const pieceTop = piece.getBoundingClientRect().top;
                    if (pieceTop < windowHeight - 100) {
                        piece.classList.add('visible');
                    }
                });
            };
            window.addEventListener('scroll', checkVisibility);
            checkVisibility();
        });
    </script>

</body>
</html>
